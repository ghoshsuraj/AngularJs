
	<style>
		.form-control{
		 border-left: 5px solid red;
		}  
		.form-group{
		font-size:1.4em;}
	</style>
	
	<!--Login Form-->
	<h1><span class="glyphicon glyphicon-lock" aria-hidden="true"></span>&nbsp;Login</h1>
	<form class="form-horizontal">
		<div class="form-group">
			<label for="userName" class="col-md-2">Email:</label>
			<div class="col-md-1"></div>
			<div class="col-md-4">
				<input type="email" class="form-control" placeholder="Enter email" ng-model="femail" name="userName">
			</div>
		</div>
		
		<div class="form-group">
			<label for="password" class="col-md-2">Password:</label>
			<div class="col-md-1"></div>
			<div class="col-md-4">
				<input type="password" class="form-control" placeholder="Enter password" name="password" ng-model="fpassword">
			</div>
		</div>
		
		<div class="form-group">
			<div class="col-md-5">
				<a href="#/customers/cardView" id="loginAnchor"  ng-click="authenticate()"><button type="submit" class="btn btn-info" style="font-weight:bold;" data-dismiss="alert">Login</button></a>
			</div>
		</div>
	</form>
